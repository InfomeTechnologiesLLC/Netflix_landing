<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wednesday Season 2 Screening - Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'BemboStd';
            src: url('asset/fonts/Bembo-Std-Font/BemboStd-Bold.otf') format('otf'),
                 url('asset/fonts/Bembo-Std-Font/BemboStd-Bold.otf') format('otf');
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        }
        
        @font-face {
            font-family: 'BemboStd';
            src: url('asset/fonts/Bembo-Std-Font/BemboStd.otf') format('otf'),
                 url('asset/fonts/Bembo-Std-Font/BemboStd.otf') format('otf');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'BemboStd';
            src: url('asset/fonts/Bembo-Std-Font/BemboStd-SemiboldItalic.otf') format('otf'),
                 url('asset/fonts/Bembo-Std-Font/BemboStd-SemiboldItalic.otf') format('otf');
            font-weight: normal;
            font-style: italic;
            font-display: swap;
        }
        
        :root {
            --text-light: #f8f9fa;
            --accent-red: #d90429;
            --dark-bg: rgb(2, 3, 12);
        }
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'BemboStd', serif;
            color: var(--text-light);
            background-color: #000;
            overflow-x: hidden;
        }
        
        p {
            letter-spacing: 2px;
            font-size: .6rem;
        }
        
        .registration-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }
        
        /* Image Section */
        .image-section {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        
        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.1) 100%);
        }
        
        /* Form Section */
        .form-section {
            flex: 1;
            background-color: var(--dark-bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 5%;
            position: relative;
            overflow-y: auto;
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 0rem;
        }
        
        .wednesday-logo {
            max-width: 60%;
            margin: 0 auto 1rem;
            display: block;
        }
        
        .event-info {
            text-align: center;
            margin-bottom: 0rem;
        }
        
        .date-time {
            font-weight: bold;
            margin-bottom: 0.5rem;
            font-size: .7rem;
        }
        
        .dress-code {
            color: var(--accent-red);
            margin: 1rem 0;
            font-size: 0.8rem;
            text-align: center;
        }
        
        .divider {
            border-top: 1px solid #444;
            margin: 1.5rem auto;
            width: 80%;
        }
        
        /* Registration Form */
        .registration-form {
            max-width: 400px;
            margin: 0 auto;
            width: 100%;
        }
        
        .form-control {
            background-color: rgba(30, 30, 30, 0.7);
            border: 1px solid #333;
            color: white;
            border-radius: 0;
            padding: 10px 15px;
            margin-bottom: 1.5rem;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }
        
        .form-control:focus {
            background-color: rgba(50, 50, 50, 0.7);
            border-color: #555;
            color: white;
            box-shadow: none;
        }
        
        .form-label {
            font-size: 0.7rem;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
            color: #aaa;
        }
        
        .submit-btn {
            background-color: var(--accent-red);
            color: white;
            border: none;
            padding: 12px 0;
            width: 100%;
            font-size: 0.9rem;
            letter-spacing: 2px;
            margin-top: 0rem;
            transition: all 0.3s;
        }
        
        .submit-btn:hover {
            background-color: #9d0208;
        }
        
        .netflix-logo {
            max-width: 120px;
            margin: 2rem auto 1rem;
            display: block;
        }
        
        .footer-note {
            font-size: 0.6rem;
            text-align: center;
            opacity: 0.7;
            margin-top: 1rem;
        }
        
        /* Mobile Layout */
        @media (max-width: 768px) {
            .registration-container {
                flex-direction: column;
            }
            
            .image-section {
                height: 40vh;
                flex: none;
            }
            
            .form-section {
                padding: 2rem 10%;
                flex: none;
                height: auto;
            }
            
            .wednesday-logo {
                max-width: 50%;
            }
            
            .registration-form {
                max-width: 100%;
            }
        }
        
        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-group {
            animation: fadeIn 0.5s ease forwards;
            opacity: 0;
        }
        
        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .submit-btn { animation-delay: 0.4s; }
    </style>
</head>
<body>
    <div class="registration-container">
        <div class="image-section">
            <img src="asset/img/landing_wed.webp" alt="Wednesday Series">
            <div class="image-overlay"></div>
        </div>
        
        <div class="form-section">
            <div class="form-header">
                <img src="asset/img/wed_logo.webp" alt="Wednesday Logo" class="wednesday-logo">
                <p>PRIVATE SCREENING REGISTRATION</p>
            </div>
            
            <div class="event-info">
                <p class="date-time">WEDNESDAY, SEPTEMBER 3<sup>rd</sup> 2025 AT 7:30 PM</p>
                <p>B6, JAX DISTRICT AL DIRIYAH AL JADIDAH, RIYADH</p>
                <!-- <p class="dress-code">DRESS CODE: DARK CASUAL</p> -->
            </div>
            
            <div class="divider"></div>
            
            <form class="registration-form">
                <div class="form-group">
                    <label for="fullName" class="form-label">FULL NAME</label>
                    <input type="text" class="form-control" id="fullName" required>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">EMAIL ADDRESS</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone" class="form-label">PHONE NUMBER</label>
                    <input type="tel" class="form-control" id="phone" required>
                </div>
                
                <button type="submit" class="btn submit-btn">CONFIRM ATTENDANCE</button>
            </form>
            
         
            
      
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form animation on load
        document.addEventListener('DOMContentLoaded', function() {
            const formGroups = document.querySelectorAll('.form-group');
            formGroups.forEach(group => {
                group.style.opacity = 1;
                group.style.transform = 'translateY(0)';
            });
            
            document.querySelector('.submit-btn').style.opacity = 1;
        });
        
        // Form submission
        document.querySelector('.registration-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for your registration! A confirmation will be sent to your email.');
            this.reset();
        });
    </script>
</body>
</html>
